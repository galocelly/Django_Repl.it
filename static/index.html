<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Java</title>
</head>
<script src="https://repl.it/lib/api.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	TOKEN   = { time_created: 1485136435000,
  msg_mac: 'Xbyt+yZQZGR1MMRdAyCjSWjYwI+3JsfzT3v5jEzMd9E='}

var repl = new ReplitClient('api.repl.it', '80', 'java', TOKEN);

repl.connect().then(
    function() {
        document.querySelector('.status').innerHTML = 'Conectado';
        start();
    },
    function() {
        document.querySelector('.status').innerHTML = 'Error de conexi√≥n con API - tiempo expirado';
    }
);

function start() {
    document.querySelector('button').onclick = function() {
        repl.evaluate(
            document.querySelector('input').value,
             {    
                stdout: function(str) {
                    document.querySelector('.out').innerHTML += str + '\n';
                }
             }
        ).then(
            function(result) {
                document.querySelector('.result').innerHTML += (result.error || result.data) + '\n';
            },
            function(err) {
                console.error(err);
            }
        );
    };
}

</script>
<body>
<h2>Hola {{full_name}}</h2>
	<script src="https://repl.it/lib/api.js"></script>
	<div class="status">Conectando..</div>
	<input />
	<button>Compilar</button>
	<pre class="result">Errores: </pre>
	<pre class="out">Salida: </pre>
    <br><br><br>
    
    <form action="." method="POST">
        {% csrf_token %}

</body>
